<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vuejs</title>
</head>

<body>

  <script src="vue.js"></script>
  <div id="app">
    <input type="text" v-on:input="changeTitle">
    <p>{{ sayHello() }}</p>
  </div>


  <script>
    new Vue({
      el: '#app',
      data: {
        title: 'Hellow World!'
      },
      methods: {
        sayHello: function () {
          return 'Hello!';
        }
      }
    }
    );
  </script>
</body>

</html>
