<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vuejs</title>
</head>

<body>

  <script src="vue.js"></script>
  <div id="app">
    <button @click="changeLink">Click to chnage Link</button>
    <!--v-on: can use @-->
    <a :href="link">Link</a> <!-- v-bind can use :-->
  </div>


  <script>
    new Vue({
      el: '#app',
      data: {
        title: 'Hellow World!'
      },
      methods: {
        changeLink: function () {
          this.link = 'http://apple.com'
        }
      }
    }
    );
  </script>
</body>

</html>
